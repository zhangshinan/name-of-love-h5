//JSONP
function loadData(_url,data,fn){
	var url = "",t=document.createElement("script");
	url = _url+"?"+data;
	t.src=url,t.type="text/javascript",t.async=!0;
	document.getElementsByTagName("head")[0].appendChild(t);
	t.onload=function(){document.getElementsByTagName("head")[0].removeChild(t);if(!!fn){fn();}}
}

//ajax
function ajax(method,url,para,callback){
	var xmlhttp=new XMLHttpRequest(),_url,_para;
	xmlhttp.onreadystatechange=function(){
		if(xmlhttp.readyState==4&&xmlhttp.status==200){
			callback(JSON.parse(xmlhttp.responseText));
			}
		};
	if(method=="GET"){
		_url=url+"?"+para;
		_para=null;
		}
	else if(method=="POST"){
		_url=url;
		_para=para;
		}
	xmlhttp.open(method,_url,true);
	xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
	xmlhttp.send(_para);
}

//获取参数的hdindex
function getURLPara(str){
	var ary=[],obj={},wls=window.location.search,temp='',i=0;
	if(wls!==""){
		if(wls.indexOf("&")!=-1){ary=wls.substring(1).split("&");}
		else{ary[0]=wls.substring(1)}
	    i=ary.length;
		for(;i--;){
			temp=ary[i].split("=");
			obj[temp[0]]=temp[1];
			}
	}
	if(str){return obj[str];}
	else{return obj;}
}

//获取IOS版本
function get_ios_version(){
    var ua = navigator.userAgent.toLowerCase();
    var version = null;
    if (ua.indexOf("like mac os x") > 0) {
        var reg = /os [\d._]+/gi;
        var v_info = ua.match(reg);
        version = (v_info + "").replace(/[^0-9|_.]/ig, "").replace(/_/ig, "."); //得到版本号9.3.2或者9.0
        //version = parseInt(version.split('.')[0]); // 得到版本号第一位
    }
    return version;
}

//获取安卓版本
function get_android_version() {
    var ua = navigator.userAgent.toLowerCase();
    var version = null;
    if (ua.indexOf("android") > 0) {
        var reg = /android [\d._]+/gi;
        var v_info = ua.match(reg);
        version = (v_info + "").replace(/[^0-9|_.]/ig, "").replace(/_/ig, "."); //得到版本号4.2.2
        //version = parseInt(version.split('.')[0]);// 得到版本号第一位
    }
    return version;
}

function submitUploadForm(obj){
	var uploadtype_val=document.getElementById("uploadtype").value;
	var haveFormData=!!window.FormData;
	var posturl;
	if(haveFormData){
		var fd = new FormData();
		fd.append('name', obj.name);
		fd.append('phone', obj.phone);
		fd.append('company', obj.company);
		fd.append('email', obj.email);
		fd.append('title', obj.title);
		fd.append('writeidea', obj.writeidea);
		fd.append('uploadtype', obj.uploadtype);
		fd.append('phonesysteam', obj.phonesysteam);
		if(uploadtype_val==1){
			posturl='uploadWord.php';
			fd.append('file', document.getElementById('wordForm').files[0]);
		}
		else if(uploadtype_val==2){
			posturl='uploadImage.php';
			$('#uploadImage input').each(function(){
				if(this.value!==''){fd.append('upload[]', this.files[0]);}
				else{$(this).remove();}
			})
		}
	}
	$.ajax({
		url: '../inc/'+posturl,
		type: 'post',
		data: fd,
		dataType: 'json',
		processData: false,
		contentType: false,
		success: function(rs) {
			if(rs.code==0){alertpop(rs.message);resetForm();}
			else{alert(rs.message);}
		},
		error: function(err) {
			//
		}
	});
}

function IsURL(str){
    return !!str.match(/(((^https?:(?:\/\/)?)(?:[-;:&=\+\$,\w]+@)?[A-Za-z0-9.-]+|(?:www.|[-;:&=\+\$,\w]+@)[A-Za-z0-9.-]+)((?:\/[\+~%\/.\w-_]*)?\??(?:[-\+=&;%@.\w_]*)#?(?:[\w]*))?)$/g);
  }
